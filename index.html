<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Modern Webpage</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        flex: 1;
        padding: 20px;
        text-align: center;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        border-radius: 10px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Modern Webpage Feature</h1>
    </header>
    <main>
      <h2>Content Section</h2>
      <p>
        This is where the main content of the page goes. It's styled with a
        clean and modern look.
      </p>
    </main>
    <footer>
      <p>&copy; 2024 My Modern Webpage</p>
    </footer>
  </body>
</html>
